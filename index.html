<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <style>
      p{
        margin: 0px;
      }
      .list {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      h3{
        margin: 15px 20px;
      }
    </style>
    <title>Nhiệm vụ</title>
</head>
<body>
    <div class="container mt-4">
      <div class="card mt-2">
        <h3>Danh sách nhiệm vụ: </h3>
        <div class="card-body">
          <div class="input-group mb-3 input-group">
            <input
              type="text"
              id="inp-mission"
              class="form-control"
              placeholder="today's mission"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
            />
          <div class="input-group-append">
            <button
              class="btn btn-outline-secondary col"
              type="button"
              id="button-addon2"
              onclick="handleAddNewMission()"
            >
              Add
            </button>
          </div>
          </div>
          <button class="btn  btn-success" id="button-show" onclick="handleShowMissions()">
            Show
          </button>
          <div class="mt-3" id="mission-container"></div>
        </div>
        
      </div>
    </div>


    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
</body>
</html>
